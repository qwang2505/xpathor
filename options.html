<html>
<head>
  <title>Xpathor Options</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="options.js"></script>
</head>

<body>
Select Environment:
<select id="env">
   <option value="china">China</option>
   <option value="global">Global</option>
   <option value="global-test">Global Test</option>
   <option value="china-test">China Test</option>
</select>
<br>
Select Locale:
<select id="locale">
   <option value="zh-cn">zh-cn</option>
   <option value="ja-jp">ja-jp</option>
   <option value="id-id">id-id</option>
   <option value="ar-eg">ar-eg</option>
   <option value="pt-br">pt-br</option>
   <option value="es-mx">es-mx</option>
   <option value="tr-tr">tr-tr</option>
   <option value="th-th">th-th</option>
   <option value="ar-sa">ar-sa</option>
   <option value="ar-ae">ar-ae</option>
   <option value="es-ar">es-ar</option>
   <option value="ru-ru">ru-ru</option>
   <option value="zh-tw">zh-tw</option>
   <option value="zh-hk">zh-hk</option>
   <option value="en-ph">en-ph</option>
   <option value="vi-vi">vi-vi</option>
   <option value="ms-my">ms-my</option>
</select>
<br>
<button id="save">Save</button>

<div id="status"></div>
</body>
</html>
