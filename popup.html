<html>
<head>
<script src="jquery.js" type="text/javascript"></script>
<script src="api.js" type="text/javascript"></script>
<script src="popup.js" type="text/javascript"></script>
<style>
.body {
	width: 154px;
	min-height: 150px;
}
#tab {
	margin-top: 10px;
}
ul {
	list-style: none;
	margin: 0px;
	padding: 0px;
}
li {
	float: left;
	display: block;
	cursor: pointer;
	width: 75px;
	text-align: center;
	color: #949694;
	font-weight: bold;
	background-color: #cccccc;
}
.tab {
	border: 1px solid #cccccc;
}
.tab.selected {
	background-color: white;
}
.tab-content {
	display: none;
	text-align: center;
	padding-top: 30px;
	padding-bottom: 10px;
	border: 1px solid #cccccc;
}
.tab-content.show {
	display: block;
}
#extra_buttons {
	text-align: center;
}
.myButton {
	-moz-box-shadow: 0px 10px 14px -7px #3e7327;
	-webkit-box-shadow: 0px 10px 14px -7px #3e7327;
	box-shadow: 0px 10px 14px -7px #3e7327;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #77b55a), color-stop(1, #72b352));
	background:-moz-linear-gradient(top, #77b55a 5%, #72b352 100%);
	background:-webkit-linear-gradient(top, #77b55a 5%, #72b352 100%);
	background:-o-linear-gradient(top, #77b55a 5%, #72b352 100%);
	background:-ms-linear-gradient(top, #77b55a 5%, #72b352 100%);
	background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77b55a', endColorstr='#72b352',GradientType=0);
	background-color:#77b55a;
	-moz-border-radius:4px;
	-webkit-border-radius:4px;
	border-radius:4px;
	border:1px solid #4b8f29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:arial;
	font-size:13px;
	font-weight:bold;
	padding:6px 12px;
	text-decoration:none;
	text-shadow:0px 1px 0px #5b8a3c;
	margin-top: 3px;
	width: 100px;
	align: center;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #72b352), color-stop(1, #77b55a));
	background:-moz-linear-gradient(top, #72b352 5%, #77b55a 100%);
	background:-webkit-linear-gradient(top, #72b352 5%, #77b55a 100%);
	background:-o-linear-gradient(top, #72b352 5%, #77b55a 100%);
	background:-ms-linear-gradient(top, #72b352 5%, #77b55a 100%);
	background:linear-gradient(to bottom, #72b352 5%, #77b55a 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#72b352', endColorstr='#77b55a',GradientType=0);
	background-color:#72b352;
}
.myButton:active {
	position:relative;
	top:1px;
}

.myButton.hide {
	display: none;
}

</style>
</head>
<body class="body">
<div id="tab">
	<ul>
		<li id="news_detail_tab" class="tab">News</li>
		<li id="portal_link_tab" class="tab">Portal</li>
	</ul>
</div>

<div id="news_detail_tab_buttons" class="tab-content">
	<a href="#" class="myButton hide" id="extract_news_btn">Extract News</a>
	<a href="#" class="myButton hide" id="preview_detail_btn">Preview</a>
	<a href="#" class="myButton hide" id="edit_detail_btn">Add</a>
	<a href="#" class="myButton hide" id="save_detail_template_btn">Save</a>
</div>
<div id="portal_link_tab_buttons" class="tab-content">
	<a href="#" class="myButton hide" id="extract_link_btn">Extract Links</a>
	<a href="#" class="myButton hide" id="preview_blocks_btn">Preview Seeds</a>
	<a href="#" class="myButton hide" id="add_blocks_btn">Add Seeds</a>
	<a href="#" class="myButton hide" id="save_template_btn">Save Seeds</a>
</div>

<hr />
<div id="extra_buttons">
	<a href="#" class="myButton" id="login_btn">Login Admin</a>
	<a href="#" class="myButton" id="report_error_btn">Report</a>
</div>

</body>
</html>
